<h2>Lista de Animales</h2>
<form method="get">
    <input type="text" name="q" placeholder="Buscar por nombre">
    <input type="text" name="especie" placeholder="Filtrar por especie">
    <button type="submit">Buscar</button>
</form>

<table>
    <tr>
        <th>Nombre</th>
        <th>Especie</th>
        <th>GÃ©nero</th>
        <th>Edad</th>
        <th>Acciones</th>
    </tr>
    {% for animal in animales %}
        <tr>
            <td>{{ animal.nombre }}</td>
            <td>{{ animal.especie }}</td>
            <td>{{ animal.genero }}</td>
            <td>{{ animal.edad }}</td>
            <td>
                <a href="{% url 'update_animal' animal.pk %}">Editar</a>
            </td>
        </tr>
    {% empty %}
        <tr><td colspan="5">No se encontraron resultados</td></tr>
    {% endfor %}
</table>
